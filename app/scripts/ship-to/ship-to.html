
<div class="th-checkout__ship-to" data-ng-controller="ShipToCtrl" data-ng-switch="isEditable()">

	<div class="th-checkout__ship-to__location" ng-switch-when="edit">
		<a href data-ng-click="toggleLocation()"><img src="{{ checkout.location.image }}" alt="{{ checkout.location.label }}" /></a>
	</div>

	<div class="row">
		<div class="col-xs-6" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToUSFirstName"></label>
				<input type="text" id="inputShipToUSFirstName" class="form-control" placeholder="First Name" data-ng-model="address.fname"/>
			</div>
		</div>
		<div class="col-xs-6" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToUSLastName"></label>
				<input type="text" id="inputShipToUSLastName" class="form-control" placeholder="Last Name" data-ng-model="address.lname"/>
			</div>
		</div>

		<div class="col-xs-12" ng-switch-when="show">
			<div class="form-group">
				<span>{{ address.fname }}&nbsp;{{ address.lname }}</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group" ng-switch-when="edit">
				<label class="control-label sr-only" for="inputShipToUSAddressLine1"></label>
				<input type="text" id="inputShipToUSAddressLine1" class="form-control" placeholder="Address Line 1" data-ng-model="address.line1"/>
			</div>
			<div class="form-group" ng-switch-when="show">
				<span>{{ address.line1 }}</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group" ng-switch-when="edit">
				<label class="control-label sr-only" for="inputShipToUSAddressLine2"></label>
				<input type="text" id="inputShipToUSAddressLine2" class="form-control" placeholder="Address Line 2" data-ng-model="address.line2"/>
			</div>
			<div class="form-group" ng-switch-when="show" data-ng-if="address.line2 != ''">
				<span>{{ address.line2 }}</span>
			</div>
		</div>
	</div>
	<div class="row" data-ng-show="isLocationUS">
		<div class="col-xs-5" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToUSCity"></label>
				<input type="text" id="inputShipToUSCity" class="form-control" placeholder="City" data-ng-model="address.city"/>
			</div>
		</div>
		<div class="col-xs-3" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToUSState"></label>
				<input type="text" id="inputShipToUSState" class="form-control" placeholder="ST" data-ng-model="address.state"/>
			</div>
		</div>
		<div class="col-xs-4" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToUSZip"></label>
				<input type="text" id="inputShipToUSZip" class="form-control" placeholder="Zip" data-ng-model="address.zip"/>
			</div>
		</div>

		<div class="col-xs-12" ng-switch-when="show">
			<div class="form-group">
				<span>{{ address.city }},&nbsp;{{ address.state }}&nbsp;{{ address.zip }}</span>
			</div>
		</div>
	</div>
	<div class="row" data-ng-show="!isLocationUS">
		<div class="col-xs-12">
			<div class="form-group" ng-switch-when="edit">
				<label class="control-label sr-only" for="inputShipToWorldwideCity"></label>
				<input type="text" id="inputShipToWorldwideCity" class="form-control" placeholder="City" data-ng-model="address.city"/>
			</div>
			<div class="form-group" ng-switch-when="show">
				<span>{{ address.city }}</span>
			</div>
		</div>
	</div>
	<div class="row" data-ng-show="!isLocationUS">
		<div class="col-xs-6" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToWorldwideRegion"></label>
				<input type="text" id="inputShipToWorldwideRegion" class="form-control" placeholder="Region" data-ng-model="address.region"/>
			</div>
		</div>
		<div class="col-xs-6" ng-switch-when="edit">
			<div class="form-group">
				<label class="control-label sr-only" for="inputShipToWorldwidePostalCode"></label>
				<input type="text" id="inputShipToWorldwidePostalCode" class="form-control" placeholder="Postal code" data-ng-model="address.postalcode"/>
			</div>
		</div>
		<div class="col-xs-12" ng-switch-when="show">
			<div class="form-group">
				<span>{{ address.region }}&nbsp;{{ address.postalcode }}</span>
			</div>
		</div>
	</div>
	<div class="row" data-ng-show="!isLocationUS">
		<div class="col-xs-12">
			<div class="form-group" ng-switch-when="edit">
				<label class="control-label sr-only" for="inputShipToWorldwideCountry"></label>
				<select id="inputShipToWorldwideCountry" class="form-control"  data-ng-model="address.country" ng-options="country.code as country.label for country in countries"/>
			</div>
			<div class="form-group" ng-switch-when="show">
				<span>{{ address.country }}</span>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="form-group" ng-switch-when="edit">
				<label class="control-label sr-only" for="inputShipToUSPhoneNumber"></label>
				<input type="text" id="inputShipToUSPhoneNumber" class="form-control" placeholder="Phone Number" data-ng-model="address.phone"/>
			</div>
			<div class="form-group" ng-switch-when="show">
				<span>{{ address.phone }}</span>
			</div>
		</div>
	</div>
</div>
